<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
</head>
<body>
    <div class="login-container" style="margin: auto;">
        <h2>LOGIN</h2>
        <div class="input-group">
            <i class="fas fa-envelope" style="left: 10px;"></i>
            <input type="email" placeholder="Email" requared >
        </div>
        <div class="input-group">
            <i class="fas fa-lock" style="left: 10px;"></i>
            <input type="password" placeholder="Password" requared>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <button class="login-btn">LOGIN</button>
        <div class="login-with">Or login with</div>
        <div class="social-login">
            <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#"><i class="fab fa-google"></i> Google</a>
        </div>
        <div class="signup-link">
            Not a member? <a href="register.html">Sign up now</a>
        </div>
    </div>
</body>
</html>
